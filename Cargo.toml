[package]
name = "wasmswap"
version = "1.1.0-beta"
authors = ["ben2x4 <ben2x4@protonmail.com>"]
edition = "2018"
description = "Cosmwasm AMM"
license = "Apache-2.0"
repository = "https://github.com/Wasmswap/wasmswap-contracts"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
# cw0 = {  version = "0.15.0" }
cw2 = { version = "0.15.0" }
cw20 = { version = "0.15.0" }
cw20-base = { version = "0.15.0", features = ["library"] }
cosmwasm-std = { version = "1.1.0" }
cosmwasm-storage = { version = "1.1.0" }
cw-storage-plus = "0.15.0"
cw-utils        = "0.15.0"
schemars = "0.8.3"
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.26" }
tokenfactory = { git = "https://github.com/CosmWasm/token-bindings" }

[dev-dependencies]
cosmwasm-schema = { version = "1.1.0" }
cw-multi-test = {  version = "0.15.0" }
